<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>链接插件</title>
  <link rel="stylesheet" href="jquery-paging.css">
</head>
<body>
  <div class="paging" id="paging">
  </div>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="jquery-paging.js"></script>
  <script>
    $('#paging').paging({
      total: 16,
      cur: 1,
      cb: function(index) {
        console.log(index);
      },
    });
  </script>
</body>
</html>
